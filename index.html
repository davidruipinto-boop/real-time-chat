<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PinTalk</title>
    <script src="https://real-time-server-ih0p.onrender.com/socket.io/socket.io.js"></script>
    <link rel="icon" type="images/png" href="logo_PinTalk.png" /> 
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script defer src="script.js"></script>
        <style>
        html {
            overflow: hidden;
            height: 100%;
        }
        
         :root {
            --main-bg: #f7f7f7;
            --chat-bg: #ffffff;
            --msg-bg: #e1f5fe;
            --border-radius: 16px;
            --font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            padding-top: 60px;
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--main-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        
        h1 {
            margin-top: 16px;
            font-size: 2rem;
            color: #2c3e50;
        }
        
        .message img,
        .message video,
        .message audio,
        .message a {
            margin-top: 8px;
            display: block;
        }
        
        #chat-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            height: 80%;
            padding: 16px;
            box-sizing: border-box;
        }
        /* Esconde o input original */
        
        #file-input {
            display: none;
        }
        /* Estilo do botão de anexo (clipe) */
        
        #file-label {
            background-color: orange;
            border-radius: 10px;
            cursor: pointer;
            padding: 0 6px;
            color: #555;
            font-size: 30px;
        }
        
        #file-label:hover {
            color: #2980b9;
        }
        
        #message-container {
            flex: 1;
            background-color: var(--chat-bg);
            border-radius: var(--border-radius);
            padding: 16px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            /**/
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        #message-container::-webkit-scrollbar {
            display: none;
        }
        /* Estilo para mensagens enviadas pelo próprio utilizador */
        
        .message.self {
            align-self: flex-end;
            background-color: #e09942;
            color: white;
            text-align: right;
        }
        /* Mensagens de outros */
        
        .message.other {
            align-self: flex-start;
            background-color: #a9d6eb;
            color: #333;
            text-align: left;
        }
        
        #message-container div {
            color: var(--msg-color);
            padding: 10px 14px;
            border-radius: 12px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 1.1rem;
        }
        
        #send-container {
            display: flex;
            gap: 10px;
        }
        /* Tema escuro */
        
        .tema-escuro {
            background-color: #1e1e1e;
            color: #ccc;
        }
        
        .tema-escuro .message {
            background-color: #2a2a2a;
            color: #ddd;
        }
        
        .tema-escuro input,
        .tema-escuro select,
        .tema-escuro textarea {
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
        }
        
        .tema-escuro a {
            color: #787777;
        }
        
        .tema-escuro #insert-panel,
        .tema-escuro #settings-panel {
            background-color: #2a2a2a;
            color: #ccc;
            border: 1px solid #444;
        }
        
        .tema-escuro .insert-item {
            background-color: #333;
            color: #ddd;
        }
        
        .tema-escuro #file-input {
            background-color: #333;
            color: #eee;
            border: none;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 12px;
            border: 1px solid #ccc;
            outline: none;
        }
        
        #settings-button {
            font-size: 18px;
            padding: 10px 16px;
            border-radius: 8px;
            background: orange;
            color: white;
            cursor: pointer;
        }
        
        #settings-panel {
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-radius: 8px;
            font-size: 25px;
        }
        
        body.tema-escuro {
            background-color: #1e1e1e;
            color: white;
        }
        
        body.tema-escuro #message-container,
        body.tema-escuro input,
        body.tema-escuro button {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }
        
        body.tema-claro {
            background-color: white;
            color: black;
        }
        
        body.tema-claro #message-container,
        body.tema-claro input,
        body.tema-claro button {
            background-color: #f0f0f0;
            color: black;
            border: 1px solid #ccc;
        }
        
        #send-button {
            padding: 12px 20px;
            font-size: 1.1rem;
            background-color: #C76E00;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        /* Estilo base das pickers */
        
        .emoji-picker,
        .ascii-picker {
            position: absolute;
            bottom: 70px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            max-width: 300px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
        }
        /* Emojis e ASCII em modo claro */
        
        .emoji-picker span,
        .ascii-picker span {
            font-size: 1.5rem;
            cursor: pointer;
            padding: 6px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
            color: #333;
        }
        /* Hover padrão */
        
        .emoji-picker span:hover,
        .ascii-picker span:hover {
            background-color: #f0f0f0;
        }
        /* Modo escuro para emojis e ASCII */
        
        body.tema-escuro .emoji-picker,
        body.tema-escuro .ascii-picker {
            background-color: #1c1c1c;
            border: 1px solid #444;
            color: white;
        }
        
        body.tema-escuro .emoji-picker span,
        body.tema-escuro .ascii-picker span {
            color: white;
        }
        
        body.tema-escuro .emoji-picker span:hover,
        body.tema-escuro .ascii-picker span:hover {
            background-color: #333;
        }
        
        #app-footer {
            width: 100vw;
            background: linear-gradient(90deg, #F2A65A, #C76E00);
            color: white;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 1rem;
            position: relative;
            bottom: 0;
            left: 0;
            margin-top: 35px;
        }
        
        #footer-logo {
            height: 30px;
            border-radius: 10px;
        }
        
        #insert-button {
            font-size: 30px;
            background-color: orange;
            border-radius: 10px;
            cursor: pointer;
            padding: 0 6px;
            color: #555;
        }
        
        #insert-button:hover {
            color: #000;
        }
        
        .insert-panel {
            position: absolute;
            bottom: 130px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 10px;
            max-width: 300px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        .tab-content {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
            height: 120px;
        }
        
        #emoji-tab {
            display: flex;
            flex-wrap: wrap;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            gap: 8px;
            background-color: #1c1c1c;
            border: 1px solid black;
            border-radius: 10px;
        }
        
        #name-input {
            height: 25px;
            font-size: 20px;
        }
        
        #save-name {
            height: 25px;
            font-size: 20px;
        }
        
        #theme-select {
            height: 25px;
            font-size: 20px;
        }
        
        #emoji-tab {
            display: flex;
            flex-wrap: wrap;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            gap: 8px;
            background-color: #1c1c1c;
            border: 1px solid black;
            border-radius: 10px;
        }
        
        #emoji-tab span {
            font-size: 1.6rem;
            cursor: pointer;
            padding: 6px;
            border-radius: 8px;
            background-color: transparent;
            transition: background 0.2s;
            color: white;
        }
        
        #emoji-tab span:hover {
            background-color: #333;
        }
        
        .tab-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .tab-btn {
            flex: 1;
            border: none;
            background-color: #eee;
            padding: 6px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
        }
        
        .tab-btn.active {
            background-color: #fff;
            border-bottom: 2px solid #fff;
        }
        
        .tema-escuro .emoji-picker,
        .tema-escuro .ascii-picker,
        .tema-escuro .insert-panel {
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
        }
        
        .tema-escuro .emoji-picker span,
        .tema-escuro .tab-content span,
        .tema-escuro .tab-content img {
            background-color: #3a3a3a;
            color: #fff;
        }
        
        .tema-escuro .emoji-picker span:hover,
        .tema-escuro .ascii-picker span:hover,
        .tema-escuro .tab-content span:hover,
        .tema-escuro .tab-content img:hover {
            background-color: #555;
        }
        
        .tema-escuro .tab-btn {
            background-color: #444;
            color: white;
        }
        
        .tema-escuro .tab-btn.active {
            background-color: #2a2a2a;
            border-bottom: 2px solid #2a2a2a;
        }
        
        .tab-content span,
        .tab-content img {
            font-size: 1.5rem;
            cursor: pointer;
            padding: 6px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        
        .tab-content span:hover,
        .tab-content img:hover {
            background-color: #f0f0f0;
        }
        
        #emoji-button,
        #ascii-button {
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 6px;
            color: #555;
        }
        
        #emoji-button:hover,
        #ascii-button:hover {
            color: #000;
        }
        
        #app-header {
            width: 100vw;
            height: 60px;
            background: linear-gradient(90deg, #C76E00, #F2A65A);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        #app-logo {
            height: 40px;
            border-radius: 10px;
        }
        
        #app-header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: white;
            flex-grow: 1;
            text-align: center;
        }
        
        #options-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }
        
        #ascii-tab {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            gap: 10px;
            background-color: #1c1c1c;
            border: 1px solid black;
            border-radius: 10px;
            color: white;
            font-family: monospace;
        }
        
        #ascii-tab span {
            font-size: 1rem;
            cursor: pointer;
            padding: 8px 12px;
            background-color: #2c2c2c;
            border-radius: 8px;
            color: white;
            white-space: nowrap;
            display: inline-block;
            box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            transition: background 0.2s;
        }
        
        #ascii-tab span:hover {
            background-color: #444;
        }
        
        #send-button:hover {
            background-color: #d86c00;
        }
        
        #admin-options {
            height: 50px;
            font-size: 25px;
            width: 50px;
        }
        
        #all-users {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background-color: #d4edda;
            /* verde claro */
            padding: 10px;
            border-radius: 12px;
            margin: 10px 0;
            justify-content: center;
        }

        .so-tlm {
            display: none;
        }
        
        #all-users div {
            background-color: #a8e6a3;
            /* verde ainda mais claro para cada utilizador */
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            color: #2e7d32;
        }
        /* Responsividade */
        
        @media (max-width: 768px) {
            #chat-wrapper {
                padding: 10px;
            }
            #message-input,
            #send-button {
                font-size: 1rem;
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            #app-footer {
                display: none;
            }
            #message-input {
                font-size: 0.5rem;
            }
            #send-button {
                font-size: 0.95rem;
                padding: 10px 16px;
            }
            #chat-wrapper {
                display: flex;
                flex-direction: column;
                width: 100%;
                max-width: 600px;
                height: 60%;
                padding: 16px;
                box-sizing: border-box;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<header id="app-header">
    <img src="logo_PinTalk.png" alt="Logo" id="app-logo">
    <h1>PinTalk</h1>
    <button id="settings-button">⚙️</button>

    <div id="settings-panel" style="display: none;">
        <label>
    Tema:
    <select id="theme-select">
      <option value="claro">Claro</option>
      <option value="escuro">Escuro</option>
    </select>
  </label>
    </div>


</header>


<body>
    <div id="all-users"></div>



        <div id="chat-wrapper">
        <div id="message-container"></div>
        <div id="typing-indicator" style="padding: 5px; color: lightgray;"></div>
        <form id="send-container">
            <label for="file-input" id="file-label" title="Enviar anexo">📎</label>
            <input type="file" id="file-input" accept="image/*,.pdf,.mp4,.mov,.avi,.doc,.docx,.xlsx,.zip" />
            <button type="button" id="insert-button" title="Emoji, ASCII e GIF">😊</button>

            <div id="insert-panel" class="insert-panel" style="display: none;">
                <div class="tab-header">
                    <button class="tab-btn active" data-tab="emoji">Emoji</button>
                    <button class="tab-btn" data-tab="ascii">Kaomoji</button>
                </div>

                <div id="emoji-tab" class="tab-content" style="display: flex;"></div>
                <div id="ascii-tab" class="tab-content" style="display: none;"></div>
            </div>



            <input type="text" id="message-input" placeholder="Escreve a tua mensagem..." autocomplete="off" />

            <button type="submit" id="send-button">Enviar</button>
        </form>
        <div class="so-tlm">
            <br><br><br><br><br><br>
        </div>
    </div>
</body>
<footer id="app-footer">
    <img src="logo_PinTalk.png" alt="Logo" id="footer-logo">
    <span>Author: David Pinto</span>
</footer>

</html>
